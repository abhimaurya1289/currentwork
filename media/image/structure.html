<!DOCTYPE html>
<html lang="en">

<head>
	<title>Friendsbook</title>
	<meta charset="utf-8" />
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}" type = "text/css"/>
	<link rel="stylesheet" href="{% static 'custom/home.css' %}" type = "text/css"/>
	<meta name="viewport" content = "width=device-width, initial-scale=1.0">

	<style type="text/css">
		html,
		body {
			height:100%
		}
	</style>
</head>

<body class="body" style="background-color:#f6f6f6">
	<div class="container-fluid" style="min-height:95%; ">
		<nav class="navbar navbar-fixed-top">
		<nav class="nav navbar-inverse"  >
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">Friendsbook</a>
			</div>
			<ul class="nav navbar-nav navbar-right">
				{% if user.is_authenticated %}
				<li><a href="/">{{user.username}}</a></li>
				{%endif%}
				<li><a href="/">Home</a></li>
				<li><a href={% url 'new_post'%}>Create Post</a></li>
			 <li><a href={% url 'profiles' %}>User</a></li>
			 <li><a href={% url 'logout' %}>Logout</a></li>
	    </ul>
		</div>
	</nav>
	</nav>
		<div class="row">
		<br><br>
			<br><br>
			<div class="col-sm-2">
			 <!-- Great, til you resize. -->
			<!--<div class="well bs-sidebar affix" id="sidebar" style="background-color:#fff">-->
			<div class="sidebar-nav-fixed affix">
			<div class="well bs-sidebar" id="sidebar" style="background-color:#fff">
			  <ul class="nav nav-pills nav-stacked">
				<li><a href='/'>Friendsbook</a></li>
				<li><a href={% url 'profiles' %}>Profile</a></li>
			  </ul>
			</div><!--col-sm-2-->
			</div></div>
			<div class="col-md-1"></div>
			<div class="col-md-5">
			<div class='container-fluid'>
				 {% block content %}
				 {% endblock %}
				 
			</div></div> 
		</div>
	</div>
	<footer>
		<div class="container-fluid" style='margin-left:15px'>
			<p><a href="#" target="blank">Contact</a> | <a href="#" target="blank">LinkedIn</a> | <a href="#" target="blank">Twitter</a> | <a href="#" target="blank">Google+</a></p>
		</div>
	</footer>

</body>

</html>
